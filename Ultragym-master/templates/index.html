<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultragym</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/styleIndex.css')}}">
</head>


<body>
    <section class="form-login">
        <div class='form-group'>
            <label for="">Usuario</label>
            <input type="email" class="form-input" name='email' placeholder="Ingrese su Usuario">
        </div>
        <div class='form-group'>
                <label for="">Contraseña</label>
                <input type="password" class="form-input" name='password' placeholder="Ingrese su contraseña">
        </div>
        <div class="button">
            <button type="button" class="btn btn-primary">Ingresar</button>
        </div>
        <div class="condiciones">
            <a href="">¿Olvidaste tu contraseña?</a> 
        </div>
    </section>
    <br>
    <section class="form-register">
        <h4>Formulario Registro</h4>
        <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su usuario">
        <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su correo">
        <input class="controls" type="password" name="contraseña" id="contraseña" placeholder="Ingrese su contraseña">
        <p>Estoy de acuerdo con <a href="{{url_for('terminosycondiciones')}}">Terminos y Condiciones</a></p>
        <input href="{{url_for('rutinas')}}" class="botons" type="submit" value="Registrar">
    </section>
    <br>
    <br>
    <br>
    <footer class="w-100 d-flex align-items-center justify-content-center flex-wrap" >
        <p class="fs-5 px-3 pt-3 " > Ultragym. &copy; Todos Los Derechos Reservados 2021</p>
        <div id="iconos" >
            <a href="" ><i class="bi bi-facebook" ></i></a>
            <a href="" ><i class="bi bi-instagram" ></i></a>
            <a href="" ><i class="bi bi-google" ></i></a>
        </div>
    </footer>

</body>
</html>
